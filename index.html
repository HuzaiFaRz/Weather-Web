<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link
      rel="shortcut icon"
      href="Papirus-Team-Papirus-Apps-Weather.512.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="weather-container">
        <div class="weather-row">
          <div class="weather-column">
            <h1 class="temp">16</h1>
            <h2 class="name">London</h2>
            <h3 class="date">06:09 - Monday, 9 Sep '24</h3>
            <h4 class="weather-condition-short-info">Cloudy</h4>
          </div>

          <div class="weather-column">
            <form class="form">
              <input
                class="search"
                type="search"
                placeholder="Search Location..."
                name="search"
                value="islamabad"
                autocomplete="off"
              />
              <button type="submit" class="ri-search-line search-btn"></button>
            </form>
            <div class="weather-more-information">
              <h3 class="weather-condition-long-info">
                Thunderstorm Light Rain
              </h3>
              <div class="more-weather-info-spans">
                <span class="more-weather-info-span">
                  <h5>RealFeel</h5>
                  <div class="feel-like-div">
                    19 
                  </div>
                </span>
                <span class="more-weather-info-span">
                  <h5>Temp max</h5>
                  <div class="temp-max-div">
                    19
                  </div>
                </span>
                <span class="more-weather-info-span">
                  <h5>Temp min</h5>
                  <div class="temp-min-div">
                    15 
                  </div>
                </span>
                <span class="more-weather-info-span">
                  <h5>Humadity</h5>
                  <div class="humadity-div">
                    58% 
                  </div>
                </span>
                <span class="more-weather-info-span">
                  <h5>Cloudy</h5>
                  <div class="cloudy-div">
                    86% 
                  </div>
                </span>
                <span class="more-weather-info-span">
                  <h5>Wind</h5>
                  <div class="wind-div">
                    5km/h <i class="ri-windy-line wind-icon"></i>
                  </div>
                </span>
                <span class="more-weather-info-span">
                  <h5>Pressure</h5>
                  <div class="pressure-div">
                    5km/h <i class="ri-windy-line pressure-icon"></i>
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
