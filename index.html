<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link
      rel="shortcut icon"
      href="Favicon/favicon-icon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="error-container">
        <button class="error-close">Close</button>
        <div class="error">Network response was not ok</div>
      </div>

      <div class="weather-container">
        <div class="weather-row">
          <div class="weather-column">
            <h1 class="temp">30</h1>
            <h2 class="name">Karachi, Pakistan</h2>
            <img class="weather-condition-icon" />
            <h3 class="date">Monday, August 26, 2024 at 11:12 AM GMT+5</h3>
            <h4 class="weather-condition-short-info">Rain</h4>
          </div>

          <div class="weather-column">
            <form class="form">
              <input
                class="search"
                type="search"
                placeholder="Search Location..."
                name="search"
                value="Karachi"
                autocomplete="off"
              />
              <button type="submit" class="ri-search-line search-btn"></button>
            </form>
            <ul class="weather-more-information">
              <li class="weather-condition-long-info">
                Thunderstorm Heavy Rain
              </li>
              <li class="more-weather-info-span">
                <h5>RealFeel</h5>
                <div class="feel-like-div">25</div>
              </li>
              <li class="more-weather-info-span">
                <h5>Temp max</h5>
                <div class="temp-max-div">30</div>
              </li>
              <li class="more-weather-info-span">
                <h5>Temp min</h5>
                <div class="temp-min-div">22</div>
              </li>
              <li class="more-weather-info-span">
                <h5>Humadity</h5>
                <div class="humadity-div">58%</div>
              </li>
              <li class="more-weather-info-span">
                <h5>Cloudy</h5>
                <div class="cloudy-div">100%</div>
              </li>
              <li class="more-weather-info-span">
                <h5>Wind</h5>
                <div class="wind-div">
                  40km/h <i class="ri-windy-line wind-icon"></i>
                </div>
              </li>
              <li class="more-weather-info-span">
                <h5>Pressure</h5>
                <div class="pressure-div">
                  1000hpa <i class="ri-windy-line pressure-icon"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
